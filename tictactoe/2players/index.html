<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="scoreBoard">
    <div class="player1 badge">player1</div>
    <div class="player2 badge">player2</div>
    <span id="player1Score">0</span>:<span id="player2Score">0</span>
  </div>

  <h1 id="turnOf">turn of X</h1>

	<table>
		<tr>
			<td class="cell" id="0"></td>
			<td class="cell" id="1"></td>
			<td class="cell" id="2"></td>
		</tr>
		<tr>
			<td class="cell" id="3"></td>
			<td class="cell" id="4"></td>
			<td class="cell" id="5"></td>
		</tr>
		<tr>
			<td class="cell" id="6"></td>
			<td class="cell" id="7"></td>
			<td class="cell" id="8"></td>
		</tr>
	</table>

	<div class="endgame">
		<div class="text"></div>
	</div>

  <div class = "selectSym">
    <p>Select symbol P1:</p>
    <button onClick="selectSym('X')">X</button>
    <button onClick="selectSym('O')">O</button>
  </div>

	<button class="replay" onClick="startGame()">Replay</button>

  <script src="app.js"></script>
</body>
</html>
