<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div class="badge" id="user-label">user</div>
      <div class="badge" id="computer-label">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>choice a symbol to start the game</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="images/rock.png" alt="it's a rock">
      </div>
      <div class="choice" id="p">
        <img src="images/paper.png" alt="it's a paper">
      </div>
      <div class="choice" id="s">
        <img src="images/scissors.png" alt="it's a scissor">
      </div>
    </div>

    <p id="action-message">make your move</p>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
